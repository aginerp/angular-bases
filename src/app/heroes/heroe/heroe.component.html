

  <h3>{{ name }}</h3>

  <dl>
    <td>Nombre:</td>
    <dd> {{ name }} </dd>

    <td>Edad:</td>
    <dd> {{ age }} </dd>

    <td>Método:</td>
    <dd> método </dd>

    <td>Capitalizado:</td>
    <dd>  {{ name | uppercase}} </dd>
  </dl>
  <button class="btn btn-primary mx-2" *ngIf="name !== 'Spiderman'"
   (click)="changeHeroName()">
    Cambiar nombre
  </button>

  <button class="btn btn-primary" *ngIf="age !== 25"
   (click)="changeAge()">
    Cambiar edad
  </button>

  <button class="btn btn-primary" *ngIf="age === 25 && name === 'Spiderman'"
   (click)="resetForm()">
    Reset
  </button>
